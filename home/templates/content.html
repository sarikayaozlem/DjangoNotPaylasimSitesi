{% load static %}

<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 padding-right">
                <hr>

                <div class="recommended_items"><!--recommended_items-->
                    <h2 class="title text-center">Bugüne Özel Notlar</h2>

                    <div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">

                            <div class="item active">
                                {% for rs in dayproducts %}
                                <div class="col-sm-6">
                                    <div class="product-image-wrapper">
                                        <div class="single-products" style="background: #a58e63">
                                            <div class="productinfo text-center">
                                                <a href="/product/{{ rs.id }}/{{ rs.slug }}">
                                                    <img src="{{rs.image.url}}" alt="" style="height: 350px" />
                                                </a>
                                                <h2></h2>
                                                <h5 style="color: white">{{ rs.title }}</h5>
                                                <a href="/product/{{ rs.id }}/{{ rs.slug }}" class="btn btn-default add-to-cart"><i></i>Nota Bak</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>




                </div><!--/recommended_items-->

            </div>
        </div>
    </div>
</section>
